<html>
<head>
<meta charset="utf-8">
<title>-.-</title>
<link rel="stylesheet" href="__CSS_PATH__reset.css">

<link rel="stylesheet" href="__CSS_PATH__backstage.css">
<style type="text/css">
    td{
        height: 40px;
    }
</style>
</head>

<body>
<span class="main-title">管理员列表</span>
<div class="details">
                    <div class="details_operation clearfix">
                        <div class="bui_select">
                            <input class="btn btn-primary"  type="button" value="添加管理员" class="add"  onclick="addAdmin()">
                        </div>
                    </div>
                    <!--表格-->
                    <table  class="table  table-hover">
                        <thead>
                            <tr>
                                <th width="25%">管理员名称</th>
                                <th width="25%">管理员电话</th>
                                <th width="10%">权限</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>

                            {foreach $res as $val}
                             <tr align="center">
                                <td>{$val['realname']}</td>
                                <td>{$val['phone']}</td>
                                <td>
                                    {php}if($val['role_id']=='0'){
                                    echo "商家";
                                  } else if($val['role_id']=='1'){
                                 echo "管理员";
                                     }{/php}
                                </td>
                                <td align="center"><a class="btn btn-link" onclick="editAdmin({$val['id']})">修改</a><a class="btn btn-link" onclick="delAdmin({$val['id']})">删除</a></td>
                            </tr>
                            {/foreach}


                             
                                                        
                        </tbody>
                    </table>
             </div>{$page}
</body>
<script type="text/javascript">



    // 添加管理员
    function addAdmin(){
        window.location="/admin/admin/addadmin"; 
    }

    // 修改管理员信息
    function editAdmin(id){
            window.location="/admin/admin/editadmin/eid/"+id;
    }

    // 删除管理员
    function delAdmin(id){
            if(window.confirm("您确定要删除吗？删除之后不可以恢复哦！！！")){
                window.location="/admin/admin/deladmin/did/"+id;
            }
    }
</script>
</html>
