<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel=stylesheet href="__CSS_PATH__reset.css">
<link rel=stylesheet href="__CSS_PATH__bootstrap-admin.css"> 
<link rel=stylesheet href="__CSS_PATH__global.css"    />
<link rel=stylesheet href="__CSS_PATH__backstage.css"   />
</head>
<body>
<span class="main-title">管理员列表 &gt; 修改</span>
<div id="main-tip"></div>
<div class="form-add">
<form action="/admin/admin/updadmin/id/{$res1[0]['id']}" method="post" id="form1">
<table class="table  table-bordered table-hover">
	<tr>
		<td align="right" width="15%"><span class="td-txt">管理员名称</span></td>
		<td><input type="text" name="realname" id="realname" value="{$res1[0]['realname']}"/></td>
	</tr>
	<tr>
		<td align="right"><span class="td-txt">管理员密码</span></td>
		<td><input type="password" id="password" name="password"  value="{$res1[0]['password']}"/></td>
	</tr>
	<!-- <tr>
		<td align="right"><span class="td-txt">管理员邮箱</span></td>
		<td><input type="text" name="email" id="email" value="{$res1[0]['email']}"/></td>
	</tr>  -->
	<tr>
		<td align="right"><span class="td-txt">管理员电话</span></td>
		<td><input type="text" name="phone" id="phone" value="{$res1[0]['phone']}"/></td>
	</tr> 
    <tr>
        <td align="right"><span class="td-txt">权限</span></td>
        <td><input type="text" name="role_id" id="role_id" value="{$res1[0]['role_id']}"/></td>
    </tr>  
</table>
<input class="btn btn-primary" type="submit"   value="修改完成"/>
</form>
</div>
</body>

<script type="text/javascript" src="__JS_PATH__jquery-1.8.3.js"></script>
<script type="text/javascript">

$(document).ready(function(){ 
   $("#form1").submit(function () {
    if(isValid()){ 
        return true;
    }else{ 
        return false;
    }
 });
});  
function isValid(){ 
var phone=$("#phone").val();
var email=$("#email").val();
var reg1 = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
var reg2 = /^1[34578]\d{9}$/;
    if($("#realname").val().length<3||$("#realname").val().length>10){ 
        $("#main-tip").html('名称长度必须在3到10个字符');
        $("#main-tip").css('display', 'inline-block');
        return false;
    }
    if($("#password").val().length<6||$("#password").val().length>18){ 
        $("#main-tip").html('密码长度为6到18位');
        $("#main-tip").css('display', 'inline-block');
        return false;
    }
    
    if ($('#email').val().length<=0) {
         $("#main-tip").html('邮箱不能为空');
        $("#main-tip").css('display', 'inline-block');
        return false;
    }

    if (!reg1.test(email)) {
         $("#main-tip").html('邮箱格式错误');
        $("#main-tip").css('display', 'inline-block');
        return false;
    }

    if ($("#phone").val().length<=0) {
        $("#main-tip").html('电话不能为空');
        $("#main-tip").css('display', 'inline-block');
        return false;
    }
    if (!reg2.test(phone)) {
        $("#main-tip").html('电话格式不正确');
        $("#main-tip").css('display', 'inline-block');
        return false;
    }
     if ($("#role_id").val().length<=0) {
        $("#main-tip").html('请输入权限');
        $("#main-tip").css('display', 'inline-block');
        return false;
    } 
    if ($("#role_id").val()!=1&&$("#role_id").val()!=2&&$("#role_id").val()!=3) {
        $("#main-tip").html('权限必须为1,2,3');
        $("#main-tip").css('display', 'inline-block');
        return false;
    }
    $("#main-tip").hide();
    return true;
 }
    // 邮箱格式
    
</script>
