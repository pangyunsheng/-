<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>-.-</title>
<link rel="stylesheet" href="__CSS_PATH__reset.css">
<link rel="stylesheet" href="__CSS_PATH__bootstrap-admin.css">
<link rel="stylesheet" href="__CSS_PATH__backstage.css">
<style type="text/css">
    td{
        height: 40px;
    }
</style>
</head> 
<body>
<span class="main-title">用户列表</span>
<div class="details">
                    <div class="details_operation clearfix">
                        <div class="bui_select">
                        </div>
                            
                    </div>
                    <!--表格-->
                    <table class="table  table-hover">
                        <thead>
                            <tr>
                                <th width="20%">用户名称</th>
                                <th width="20%">积分</th>
                                <th width="20%">真实姓名</th>
                                <th width="20%">注册时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>


                        {foreach $res as $val}
                            <tr align="center">
                                <td>{$val['username']}</td>
                                <td>{$val['jifen']}</td>
                                <td>{$val['real_name']}</td>
                                <td>{$val['create_time']}</td>
                                <td align="center"><a class="btn btn-link"  onclick="delUser('{$val['uid']}')">删除</a></td>
                            </tr>
                       {/foreach}           
                         </tbody>
                    </table>
                </div>{$page}
</body>
<script type="text/javascript">

    // 删除用户
	function delUser(id){
			if(window.confirm("你真的要删除吗？")){
				window.location="deluser/id/"+id;
			}
	}
</script>
</html>
