<div id="body">
                    <table  class="table  table-hover">
                        <thead>
                            <tr>
                                <th width="5%">商品编号</th>
                                <th width="15%">商品名称</th>
                                <th width="10%">商品分类</th>
                                <th width="20%">所属店铺</th>
                                <th width="10%">价格</th> 
                                <th width="10%">发布时间</th>
                                <th width="15%">商品图像</th>
                                <th width="15%">操作</th>
                            </tr>
                        </thead>
                       
                        <tbody id='b1'>
                            {foreach $res as $val}
                            <tr align="center">
                                <td>{$val['mid']}</td>
                                <td>{$val['meal_name']}</td>
                                <td>{$val['dishes_name']}</td>
                                <td>{$val['shop_name']}</td>
                                <td>{$val['meal_price']}</td> 
                                <td>{$val['create_time']}</td>
                                <td><img src="{$val['meal_pic']}" width="40" height="40" /></td>
                                <td>
                                    <a class="btn btn-link"  onclick="delPro({$val['mid']})">删除</a>
                                </td>
                            </tr>
                            {/foreach}
                      </tbody>
                      <tbody id="b2">
                      </tbody>
                    </table> 
                     <div style="text-align: center" id="p1">{$page}</div>
                </div>
