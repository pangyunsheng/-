<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="__CSS_PATH__reset.css">
<link rel="stylesheet" href="__CSS_PATH__bootstrap-admin.css">
<link rel="stylesheet" href="__CSS_PATH__backstage.css">
<style type="text/css">
    td{
        height: 40px;
    }
</style>
</head>
<body>
<div class="details">
                    <div class="details_operation clearfix">
                        <div class="bui_select">
                            <input type="button" value="添加店铺" class="btn btn-primary"  onclick="addShop()">
                        </div>
                            
                    </div>
                    <!--表格-->
                    <table class="table table-hover" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th align="center" width="10%">店铺编号</th>
                                <th align="center" width="20%">店铺名称</th>
                                <th align="center" width="15%">配送方式</th>
                                <th align="center" width="20%">联系电话</th>
                                <th align="center" width="20%">经营种类</th>
                                <th align="center" width="15%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {foreach $res as $val}
                             <tr>
                                <td align="center">{php} $i="DFZ-00";echo $i.$val['shop_id']{/php}</td>
                                <td align="center"><a href="detail/id/{$val['shop_id']}">{$val['shop_name']}</a></td>
                                <td align="center">{php}

                                if($val['shop_dispath']=='0'){echo "平台配送";} else {echo "商家自己配送";}{/php}</td>
                                <td align="center">{$val['shop_tel']}</td>
                                <td align="center"> 
                                {$val['cate_name']}                          
                                </td> 

                                <td align="center">
                                   <a class="btn btn-link"  onclick="delShop({$val['shop_id']})">删除</a>
                                </td>
                            </tr>
                              {/foreach}                         
                         </tbody>

                    </table>
                     
                </div>{$page}
<script type="text/javascript">

    // 修改店铺信息
    function editShop(shopId){
        window.location="/admin/shop/editshop/shop_id/"+shopId;
    }

    // 删除店铺
    function delShop(shopId){
        if(window.confirm("您确定要删除吗？删除之后不能恢复哦！！！")){
            window.location="/admin/shop/delShop/shop_id/"+shopId;
        }
    }
    // 添加店铺
    function addShop(){
        window.location="/admin/shop/addShop";
    }
</script>
</body>
</html>
